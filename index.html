</head>
<body>

<div class="topbar">
<div id="title">üí¨ –ß–∞—Ç—ã</div>
<div id="balance">–ë–∞–ª–∞–Ω—Å: $1000</div>
</div>

<div class="screen" id="content"></div>

<div class="nav">
<button onclick="openTab('chat')" id="tabChat" class="active">üí¨<span>–ß–∞—Ç—ã</span></button>
<button onclick="openTab('price')" id="tabPrice">üí∞<span>–ü—Ä–∞–π—Å</span></button>
<button onclick="openTab('stock')" id="tabStock">üì¶<span>–°–∫–ª–∞–¥</span></button>
<button onclick="openTab('shop')" id="tabShop">üõí<span>–ú–∞–≥–∞–∑–∏–Ω</span></button>
<button onclick="openTab('profile')" id="tabProfile">‚öô<span>–ü—Ä–æ—Ñ–∏–ª—å</span></button>
</div>

<script>
let balance=1000;
let reputation=50;
let stock=5;
let price=500;

const content=document.getElementById("content");

function openTab(tab){
document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active"));
document.getElementById("tab"+capitalize(tab)).classList.add("active");

if(tab==="chat") showChat();
if(tab==="price") showPrice();
if(tab==="stock") showStock();
if(tab==="shop") showShop();
if(tab==="profile") showProfile();
}

function capitalize(s){return s.charAt(0).toUpperCase()+s.slice(1)}

function showChat(){
document.getElementById("title").innerText="üí¨ –ß–∞—Ç—ã";
content.innerHTML="";
addMsg("client","–ù—É–∂–µ–Ω —Ç–æ–≤–∞—Ä. –°–∫–æ–ª—å–∫–æ?");
}

function addMsg(type,text){
const div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;
content.appendChild(div);
}

function showPrice(){
document.getElementById("title").innerText="üí∞ –ü—Ä–∞–π—Å";
content.innerHTML=`
<div class="card">
–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É:
<input type="number" value="${price}" onchange="price=this.value">
</div>

}

function showStock(){
document.getElementById("title").innerText="üì¶ –°–∫–ª–∞–¥";
content.innerHTML=`
<div class="card">–¢–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å–∫–ª–∞–¥–µ: ${stock}</div>
`;
}

function showShop(){
document.getElementById("title").innerText="üõí –ú–∞–≥–∞–∑–∏–Ω";
content.innerHTML=`
<div class="card">
–ó–∞–∫—É–ø–∏—Ç—å —Ç–æ–≤–∞—Ä –∑–∞ $200
<button class="action" onclick="buy()">–ö—É–ø–∏—Ç—å</button>
</div>
`;
}

function buy(){
if(balance>=200){
balance-=200;
stock++;
update();
}else alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥");
}

function showProfile(){
document.getElementById("title").innerText="‚öô –ü—Ä–æ—Ñ–∏–ª—å";

<div class="card">–†–µ–ø—É—Ç–∞—Ü–∏—è: ${reputation}</div>

</script>
